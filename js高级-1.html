    function Student(name,age) {
        this.name=name;
        this.age=age;
    }
    // js原型语法
    Student.prototype={
       consotrctor:Student,
       height:100,
       weight:40,
       age:19,
       eat:function () {
           //这里的this指代实例化的对象stu1；在原型中定义属性那么所有的对象某个属性都是相同的，所有对象的体重都是40；
           console.log(this.name+"吃苹果"+"体重"+this.weight+"年龄"+this.age);//打印出：网民吃苹果体重40
       }
    }
    var stu1=new Student("网民","20");
    stu1.eat();
    console.log(stu1.height);//实例对象可以直接访问原型上的属性和方法,打印出100；
    console.dir(stu1);

<script>
    (function (win) {
        // 自调用函数中的构造函数只有实例化对象调用时才能使用；有个疑问，为什么要用自调用函数？？？？？？为了将对象暴露出来成为全局的？那么为什么不直接暴露呢？？？
        function Random() {

        }
        Random.prototype.getRandom=function (min,max) {
            console.log(Math.floor(Math.random()*(max-min)+min));
            return Math.floor(Math.random()*(max-min)+min);
        }
        window.Random=Random;
        //这个执行了
        // console.log(1);
    })(window);
    var ran=new Random();
    // 给原型传递参数，调用执行
    console.log(ran.getRandom(10,20))

</script>
