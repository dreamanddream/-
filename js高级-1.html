           //这里的this指代实例化的对象stu1；在原型中定义属性那么所有的对象某个属性都是相同的，所有对象的体重都是40；
           console.log(this.name+"吃苹果"+"体重"+this.weight+"年龄"+this.age);//打印出：网民吃苹果体重40
