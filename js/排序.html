<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序</title>
</head>
<body>
	<script>
		var arr=[3,18,0,2,19,6];
		arr.sort(function(obj1,obj2){
			if(obj1>obj2){
				return 1
			}else if(obj1==obj2){
				return 0;
			}else{
				return -1;
			}
		})
		console.log(arr);
	</script>
</body>
</html>
