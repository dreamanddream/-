            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串

            if (isIE) {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if (fIEVersion > 6) {// IE版本：7,8,9,10
                    return 'ie' + fIEVersion;
                } else { //IE版本<=6
                    return 'ie6';
                }
            } else if (isEdge) {
                return 'edge';//edge
            } else if (isIE11) {
                return 'ie11'; //IE11
            } else {
                return 'not ie';//不是ie浏览器
            }
        };
