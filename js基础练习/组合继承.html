<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合继承</title>
</head>
<body>
	<script>
		function Person(name,age,sex){
			this.name=name;
			this.age=age;
			this.sex=sex;
		}
		Person.prototype.eat=function(){
			console.log(this.name+"吃苹果");
		}
		function Student(name,age,sex,score){
			// 借用构造函数
			Person.call(this,name,age,sex);
			this.score=score;
		}
		// 使用原型改变指向
		Student.prototype=new Person();
		Student.prototype.readBook=function(){
			// 无论构造函数中的this还是prototype中的this，都是指向实例化的对象。
			console.log(this.name+"在看书");
		}
		var student=new Student("张三",18,"女","99");
		console.dir(student);
		console.dir(Student);
		console.log(student.eat());
		console.log(student.readBook());
	</script>
</body>
</html>
