<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型</title>
</head>
<body>
	<script>
	function Person(name,age,sex) {
		this.name=name;
		this.age=age;
		this.sex=sex;
	}
	Person.prototype.eat=function(){
		console.log(this.name+"吃苹果");
	}
	function Student() {
		
	}
	//改变原型的指向
	Student.prototype={
		eat:function(){
			console.log("有人吃东西");
		}
	};
	// 将Student原型指向改变后添加方法；就可以访问student.sayHi
	Student.prototype.sayHi=function(){
		console.log("说hello");
	}
	console.log(new Person("zhangsan"));
	var student=new Student();
	student.eat();//可以访问eat方法，但是已经不能访问sayHi方法了
	student.sayHi();//现在可以访问sayHi了
	console.dir(student);
	console.dir(Student);
	console.dir(Person);
	</script>
</body>
</html>
