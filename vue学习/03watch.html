<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>watch</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		// 注册局部组件
		var App={
			template:`<div><input v-model="myText">{{ myText }}<button @click="stus[0].name='rose'">点我改变</button></div>`,
			data:function(){
				return {
					myText:'111',
					stus:[{name:'jack'},{name:'zhangsan'}]
				}
			},
			
			// 使用watch监视数据
			watch:{
				// 深度监视--监视对象类型--object、array
				stus:{
					deep:true,
					handler:function(newV,oldV){
					console.log("监视成功")}
				},
				// 监视简单类型---监视复杂类型会失败，因为无法及监视引用类型堆中的地址
				myText:function(newV,oldV){
					// 当点击按钮时看这行代码会不会执行
					if(newV==='我爱你'){
						alert("我不爱你");
					}
				}
			}
		};
		var app=new Vue({
			el:"#app",
			components:{
				app:App
			},
			template:'<app/>'
		})
	</script>
</body>
</html>
